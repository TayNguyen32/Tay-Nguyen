<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tay Nguyen</title>
    <meta name="author" content="Tay Nguyen">
    <meta name="description" content="portfolio website  Eastern Washington University design student - Tay Nguyen. ">
    <meta name="keywords" content="Tayzer, Tay Nguyen , Sports Graphic Design, Student work, portfolio website">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Favicons -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicons/favicon-16x16.png"
    />
    <link rel="manifest" href="/favicons/site.webmanifest" />
    <link
      rel="mask-icon"
      href="/favicons/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />

    <link

      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"

  <body>
    <h1>Tay Nguyen</h1>

    <img src="/img/me.jpg" alt="Tay.Nguyen" width="200" />

    <p>
      An aspiring graphic designer and a current student at Eastern Washington
      University. Inspired by all things sports and always striving to improve
      everyday.
    </p>

    <h2>Contact</h2>
    <form
      name="My Contact Form"
      method="POST"
      data-netlify="true"
      action="/Thanks.html"
    >
      <p>
        <label>Name: <input type="text" name="name" required /></label>
      </p>

      <p>
        <label>Your Email: <input type="email" name="email" required /></label>
      </p>

      <p>
        <label>Message: <textarea name="message"></textarea></label>
      </p>

      <p>
        <div data-netlify-recaptcha="true"></div>
      </p>

      <p>
        <button type="submit">Send</button>
      </p>
    </form>

    <script src="/js/scrips.js"></script>
  </body>
</html>
